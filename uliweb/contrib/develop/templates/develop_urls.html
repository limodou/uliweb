{{extend "develop_layout.html"}}

{{block menu}}
{{<<functions.dev_nav(active='urls')}}
{{end}}

{{block content_main}}
<table border="1">
    <tbody>
    <tr><th>URL</th><th>View Functions</th></tr>
    {{for rule, methods, endpoint in urls:}}
        <tr><td><a href="{{=rule}}">{{=rule}}</a> {{=methods}}</td><td>{{=endpoint}}</td></tr>
    {{pass}}
    </tbody>
</table>
{{end}}
