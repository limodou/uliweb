#uliweb-template-tag:[[,]]
{{extend "[[=layout]]"}}

{{block content_main}}
<div class="panel">
    <div class="panel-content">
        <h2>{{=defined('title') or _('View')}}</h2>
        <table class="table table-bordered">
        {{<< view.body}}
        </table>
    </div>
    <div class="panel-content">
        <a class="btn btn-primary" href="[[=url]]/edit/{{=object.id}}">{{=_('Edit')}}</a>
        <a class="btn btn-danger" href="[[=url]]/delete/{{=object.id}}" onclick="return confirm('{{=_("Do you want to delete this record?")}}');">{{=_('Delete')}}</a>
    </div>
</div>
{{end}}
