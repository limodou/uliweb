    (1, 'VARCHAR'), (2, 'CHAR'), (3, 'TEXT'), (4, 'BLOB'),
    (5, 'INTEGER'), (6, 'BIGINT'), (7, 'FLOAT'), (8, 'BOOLEAN'),
    (9, 'DATETIME'), (10, 'DATE'), (11, 'TIME'), (12, 'DECIMAL'),
    (13, 'FILE'), (14, 'PICKLE'),
]
